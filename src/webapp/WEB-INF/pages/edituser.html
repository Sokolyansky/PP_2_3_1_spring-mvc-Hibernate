<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit exist user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/save_edit_user(id=${user.getId()})}" th:object="${user}">
    <p>
        <label for="firstName">Firstname</label><input th:type="text" th:field="*{firstName}" id="firstName">
    </p>
    <p>
        <label for="lastName">Lastname</label><input th:type="text" th:field="*{lastName}" id="lastName">
    </p>
    <input type="submit" value="Update user data"/>
</form>
<form th:method="DELETE" th:action="@{/delete_user(id=${user.getId()})}">
    <input type="submit" value="Delete user">
</form>
</body>
</html>
